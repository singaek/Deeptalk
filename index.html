    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Sarabun', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Starry Background */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s;
        }
        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Text Effects */
        .text-glow {
            text-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }
        .font-display {
            font-family: 'Outfit', sans-serif;
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .fade-out { animation: fadeOut 0.3s ease-in forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-10px); } }

        /* 3D Card Scene */
        .scene {
            perspective: 1000px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            width: 100%;
            max-width: 340px;
            aspect-ratio: 3/4;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Smooth tilt */
            cursor: pointer;
        }

        /* The actual flippable part */
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
        }

        .card-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .card-front {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
        }
        
        .card-back {
            background: #0f172a;
            transform: rotateY(180deg);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
        }

        /* Floating Animation */
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Utilities */
        .hidden-view { display: none !important; }
    </style>

        // --- STATE & AUDIO ---
        let currentCategory = 'chill';
        let isMuted = false;
        let isFlipped = false;
        let currentQStr = "";

        // Audio Context (Created on first interaction)
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (isMuted || !audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'click') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'flip') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(400, audioCtx.currentTime + 0.15);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        function toggleSound() {
            isMuted = !isMuted;
            const btn = document.getElementById('sound-btn');
            btn.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        }

        // --- NAVIGATION ---
        function switchView(viewId) {
            initAudio(); // Ensure audio context is ready
            document.querySelectorAll('.view').forEach(el => {
                el.classList.add('hidden-view');
                el.classList.remove('fade-in');
            });
            const target = document.getElementById(viewId);
            target.classList.remove('hidden-view');
            target.classList.add('fade-in');
        }

        function goToCategory() {
            playSound('click');
            switchView('view-category');
        }

        function startGame(catId) {
            currentCategory = catId;
            playSound('click');
            
            // Setup UI
            const catData = CATEGORIES.find(c => c.id === catId);
            document.getElementById('current-cat-name').innerText = catData.name;
            document.getElementById('current-cat-icon').innerText = catData.icon;
            document.getElementById('q-icon').innerText = catData.icon;
            
            // Setup Card Color
            document.getElementById('card-front-bg').style.background = catData.color;

            // Reset Card
            const cardInner = document.getElementById('card-inner');
            cardInner.classList.remove('is-flipped');
            isFlipped = false;

            // Load first question
            loadRandomQuestion();

            switchView('view-game');
        }

        // --- GAME LOGIC ---
        function loadRandomQuestion() {
            const pool = QUESTIONS[currentCategory];
            const random = pool[Math.floor(Math.random() * pool.length)];
            currentQStr = random;
            document.getElementById('q-text').innerText = random;
        }

        function toggleCard() {
            const cardInner = document.getElementById('card-inner');
            isFlipped = !isFlipped;
            if(isFlipped) cardInner.classList.add('is-flipped');
            else cardInner.classList.remove('is-flipped');
            
            playSound(isFlipped ? 'flip' : 'click');
            if (navigator.vibrate) navigator.vibrate(30);
        }

        function nextCard() {
            const cardInner = document.getElementById('card-inner');
            
            // 1. Flip back first if needed
            if (isFlipped) {
                cardInner.classList.remove('is-flipped');
                isFlipped = false;
                playSound('click');
                
                // Wait for flip back animation
                setTimeout(() => {
                    loadRandomQuestion();
                    // Auto flip to front
                    setTimeout(() => {
                        cardInner.classList.add('is-flipped');
                        isFlipped = true;
                        playSound('flip');
                    }, 200);
                }, 300);
            } else {
                // If already back, just load and flip
                loadRandomQuestion();
                cardInner.classList.add('is-flipped');
                isFlipped = true;
                playSound('flip');
            }
        }

        function copyQuestion(e) {
            e.stopPropagation(); // prevent card flip
            const button = e.currentTarget;
            const originalText = button.innerHTML;
            const originalClasses = button.className;

            navigator.clipboard.writeText(currentQStr).then(() => {
                // Success feedback
                button.innerHTML = '<i class="fas fa-check"></i> ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß!';
                button.classList.add('bg-green-600', 'text-white');
                button.classList.remove('bg-white/5', 'hover:bg-white/10', 'text-white/70');
                
                setTimeout(() => {
                    // Restore original state
                    button.className = originalClasses;
                    button.innerHTML = originalText;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                // Error feedback
                button.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
                button.classList.add('bg-red-600', 'text-white');
                button.classList.remove('bg-white/5', 'hover:bg-white/10', 'text-white/70');
                
                setTimeout(() => {
                    // Restore original state
                    button.className = originalClasses;
                    button.innerHTML = originalText;
                }, 1500);
            });
            playSound('click');
        }

        // --- INIT & EVENTS ---
        document.addEventListener('DOMContentLoaded', () => {
            // Render Categories
            const catContainer = document.querySelector('#view-category .grid');
            CATEGORIES.forEach((cat, index) => {
                const btn = document.createElement('button');
                btn.className = "glass-panel p-4 rounded-2xl flex flex-col items-start h-40 relative overflow-hidden group text-left";
                btn.onclick = () => startGame(cat.id);
                btn.innerHTML = `
                    <div class="absolute inset-0 opacity-10 transition-opacity group-hover:opacity-20" style="background: ${cat.color}"></div>
                    <span class="text-4xl mb-auto transform transition-transform group-hover:scale-110 group-hover:rotate-12 block origin-bottom-left">${cat.icon}</span>
                    <div>
                        <h3 class="font-bold text-lg font-display">${cat.name}</h3>
                        <p class="text-xs text-gray-400 font-light">${cat.desc}</p>
                    </div>
                `;
                catContainer.appendChild(btn);
            });

            // Card Click Event
            document.getElementById('card-container').addEventListener('click', toggleCard);

            // 3D Tilt Logic
            const cardContainer = document.getElementById('card-container');
            const cardInner = document.getElementById('card-inner');

            document.addEventListener('mousemove', (e) => {
                // Only activate tilt if in game view
                if(document.getElementById('view-game').classList.contains('hidden-view')) return;

                const { innerWidth, innerHeight } = window;
                const x = (e.clientX - innerWidth / 2) / 25; // Sensitivity
                const y = (e.clientY - innerHeight / 2) / 25;
                
                // Apply rotation to container (so it doesn't mess with the flip rotation on inner)
                cardContainer.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            });

            // Reset tilt on leave
            document.addEventListener('mouseleave', () => {
                cardContainer.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });
            
            // Mobile Tilt Support
            document.addEventListener('deviceorientation', (e) => {
                if(document.getElementById('view-game').classList.contains('hidden-view') || !e.gamma || !e.beta) return;

                const tiltX = e.gamma / 2; // -90 to 90 degrees (Y-axis rotation)
                const tiltY = e.beta / 2;  // -180 to 180 degrees (X-axis rotation)

                cardContainer.style.transform = `rotateY(${tiltX}deg) rotateX(${-tiltY}deg)`;
            });


            // Init Canvas
            initStarCanvas();
        });

        // --- CANVAS BACKGROUND ---
        function initStarCanvas() {
            const canvas = document.getElementById('star-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, stars = [];

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            }

            function createStars() {
                stars = [];
                for(let i=0; i<150; i++) {
                    stars.push({
                        x: Math.random() * w,
                        y: Math.random() * h,
                        size: Math.random() * 2,
                        speed: Math.random() * 0.5 + 0.1
                    });
                }
            }

            function animate() {
                ctx.clearRect(0, 0, w, h);
                ctx.fillStyle = 'white';
                stars.forEach(s => {
                    ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                    ctx.fill();
                    s.y -= s.speed;
                    if(s.y < 0) s.y = h;
                });
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => { resize(); createStars(); });
            resize();
            createStars();
            animate();
        }
    </script>
</body>
